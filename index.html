<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="逻辑表单PWA应用">
    <meta name="theme-color" content="#4A90E2">
    <title>逻辑表单</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <h2 class="sidebar-title">菜单</h2>
                <nav class="sidebar-nav">
                    <button class="nav-item active" data-page="home">
                        <span class="nav-icon">🏠</span>
                        <span class="nav-text">首页</span>
                    </button>
                    <button class="nav-item" data-page="forms">
                        <span class="nav-icon">📝</span>
                        <span class="nav-text">表单</span>
                    </button>
                    <button class="nav-item" data-page="settings">
                        <span class="nav-icon">⚙️</span>
                        <span class="nav-text">设置</span>
                    </button>
                </nav>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <header class="topbar">
                <div class="topbar-content">
                    <button class="menu-toggle" id="menuToggle" aria-label="切换菜单">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <h1 class="topbar-title">逻辑表单</h1>
                    <div class="topbar-actions">
                        <button class="action-btn" id="syncBtn" aria-label="同步">
                            <span>🔄</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 内容区 -->
            <section class="content">
                <div class="content-wrapper">
                    <div class="welcome-screen" id="welcomeScreen">
                        <h2>欢迎使用逻辑表单</h2>
                        <p>开始创建您的第一个逻辑表单</p>
                        <button class="primary-btn" id="createFormBtn">创建表单</button>
                    </div>
                    <div class="form-builder" id="formBuilder" style="display: none;">
                        <h2>表单构建器</h2>
                        <div class="form-preview" id="formPreview"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
